<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--include Bootstrap's CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--link my style-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Todolist</title>
</head>
<body>

    <div id="app">

        <div class="container pt-4">

            <div class="d-flex justify-content-center align-items-center">
              <input type="text" placeholder="Inserisci una nuova task" v-model="textInput">
              <button class="btn btn-primary ms-3" @click="aggiungiTodo">Aggiungi</button>
            </div>
        
            <div>
                <ul class="list-group list-group-flush" v-if="todoList.length > 0">
                    <li class="list-group-item d-flex justify-content-between" v-for="( elem, index ) in todoList" :key="index">
                        <span @click="todoCompleted( index, elem )" :class=" ( elem.done == true ) ? 'text-decoration-line-through' : '' " >{{ elem.text }}</span>
                        <i class="fa-solid fa-xmark text-danger" @click="rimuovoElemento( index )"></i>
                    </li>
                </ul>
                <h2 class="mt-4" v-else>Non ci sono elementi nella Todo</h2>
            </div>
        </div>



    </div>

    <!--include Vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--include Bootstrap's JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!--link my script-->
    <script src="./assets/scripts/main.js"></script>
</body>
</html>
